function hasLocalStorage() {
	var test = 'test';
	try {
		localStorage.setItem(test, test);
		localStorage.removeItem(test);
		return true;
	} catch (e) {
		return false;
	}
}

function hasBridge() {
	return typeof BridgeCommander !== 'undefined';
}

function decodeState(string) {
	if (typeof string !== 'undefined' && string !== null && string.length > 0) {
		var decoded = Base64.decode(string);
		var parsed = JSON.parse(decoded);
		return parsed;
	} else {
		return null;
	}
}

function encodeState(data) {
	var string = JSON.stringify(data);
	var encoded = Base64.encode(string);

	return encoded;
}

function loadState(onComplete) {
	stateQueue.paused = true;

	if (hasBridge() === true) {
		loadFromBridge(onComplete);
	} else if (hasLocalStorage() === true) {
		loadFromLocalStorage(onComplete);
	} else {
		stateQueue.paused = false;
		onComplete();
	}
}

function parseAndSetState(value) {
	var decoded = decodeState(value);
	if (decoded !== null && decoded['gold'] !== undefined) {
		var migratedState = migrateStateIfNeeded(decoded);
		state = migratedState;
	} else {
		state = initialState;
	}

	stateQueue.paused = false;
}

function loadFromBridge(onComplete) {
	var call = BridgeCommander.call('loadState');

	call.then(function(value) {
		parseAndSetState(value);
		onComplete();
	});
	call.catch(function(error) {
		console.log('Error trying to load state');
		onComplete();
	});
}

function loadFromLocalStorage(onComplete) {
	var value = localStorage.getItem('state');
	console.log("load state");
	// console.log("load state: " + value);
	parseAndSetState(value);
	onComplete();
}

function updateState(key, value) {
	if (stateQueue.paused) { return; }

	state[key] = value;
	saveState();
}

var ignoreStateSaves = false;

function saveState() {
	if (ignoreStateSaves) { return; }
	var encoded = encodeState(state);

	if (hasBridge()) {
		BridgeCommander.call('updateState', encoded);
	} else if (hasLocalStorage()) {
		localStorage.setItem('state', encoded);
	}
}

function updateArrayState(key, index, value) {
	var arrayValue = state[key];
	arrayValue[index] = value;
	updateState(key, arrayValue);
}

function migrateStateIfNeeded(decoded) {
	var version = decoded.version;
	var migrations = stateMigrations.filter(m => m.from === version);
	if (migrations.length > 0) {
		var migratedState = runMigration(decoded, migrations[0]);
		return migrateStateIfNeeded(migratedState);
	}

	return decoded;
}

function runMigration(currentState, migration) {
	var state = currentState;

	migration.added.forEach(m => (state[m.key] = m.value));
	migration.updated.forEach(m => (state[m.key] = m.value));
	migration.removed.forEach(m => delete state[m]);

	if (migration.customFunction !== undefined) {
		state = migration.customFunction(state);
	}

	state.version = migration.to;

	return state;
}

function removeUsedBeans() {

	var mb = state.bMyBeans;

}

			i--;
		}
	}
	updateState('jerkPile', mb);
}


function fixOldBurgulonState() {

	newProductStates[22] = 0;
	updateState('productStates', newProductStates);	
}

function talkBurger() {
	playSound(soundEffect.burger);

	}

function goRestore() {
	document.getElementById("loading_container").innerHTML = "<div class=\"blocking-loader\"></div>";

	var call = BridgeCommander.call("restorePurchases");
	call.then(function(value) {
		var json = JSON.parse(value);
		document.getElementById("loading_container").innerHTML = "";

		if (json.findIndex(p => p === "broccoliWorldUnlock") !== -1) {
			afterPay();
			return;
		}

		document.getElementById("loading_container").innerHTML = "You have not previously purchased this product";
	});

	call.catch(function(error) {
		document.getElementById("loading_container").innerHTML = "";
		document.getElementById("loading_container").innerText = error;
	});
}

function goPay(productId, onComplete, onFailure) {
	document.getElementById("loading_container").innerHTML = "<div class=\"blocking-loader\"></div>";

	var call = BridgeCommander.call("purchaseProduct", productId);
	call.then(function(value) {
		if (value === "success") {
			document.getElementById("loading_container").innerHTML = "";
			// afterPay();
			onComplete(productId);
		} else {
			if (onFailure !== undefined) {
				onFailure(productId);
			}
		}
	});

	call.catch(function(error) {
		if (onFailure !== undefined) {
			onFailure(productId);
		}

		document.getElementById("loading_container").innerHTML = "";
		document.getElementById("loading_container").innerText = error;
	});
}

function goQuiz() {

		}

	var h = "Data flashes before your eyes. Answer correctly or remain forever a loser planet.<br/><br/>";
	if (!anyAnswers) {
		h += "<span style='color:#c9034b'>QUESTION #1<br/>" + WIFYQuestions[0].text;
		h += "</span><br/><br/>If you ever hope to QUIZ you must first seek answers. (You can buy them from Space Ben at greatly discounted prices right now. Best answers in the Galaxy! Get a free tour at your nearest Space Ben!)";
	}
	changeScene(

		"wifyQuestion",
		"goQuiz"
	);
	createGoButton("Back","villa",goVilla);
	if (anyAnswers) {
		createGoButton("Question #" + questionNr,"questionCard",goQuestion,questionNr);
	} else {
		createGoButton("Space Ben!","space_ben",goSpaceBen);
	}
}

function goQuestion(question) {
	playSound(soundEffect.wifyHello);
	if (questionNr > WIFYQuestions.length) {
		goQuizDone();
	} else if (questionNr == 4 && !state.quizHalfway) {
		changeScene(
			"And now. It's time for.. COMMERCIALS!",
			"wify"
		);
		createGoButton("What?","talk",goCommercials);
	} else {
		var h;
		h = "<span style='color:#c9034b'>QUESTION #" + questionNr + "<br/>" + WIFYQuestions[questionNr - 1].text + "</span>";
		changeScene(
			h,
			"wifyQuestion",
			"goQuestion"
		);
		createGoButton("Back","villa",goVilla);
		for (var i = 0; i < allAnswers.length; i++) {
			if (state.answerStates[i]) {
				createGoButton(allAnswers[i].text,"answerCard",goAnswer,i);
			}
		}
	}
}

function goAnswer(answer) {
	var outcome = false;
	for (var i = 0; i < WIFYQuestions[questionNr - 1].answers.length; i++) {
		if (WIFYQuestions[questionNr - 1].answers[i] == allAnswers[answer].text) {
			outcome = true;
		}
	}
	if (outcome) {
		questionNr++;
		playSound(soundEffect.wifyCorrect);
		changeScene(
			"That is. CORRECT!",
			"wifyCorrect",
			"goAnswer"
		);
		createGoButton("Back","villa",goVilla);
		createGoButton("Next question","questionCard",goQuestion);
	} else {
		questionNr = 1;
		playSound(soundEffect.wifyWrong);
		changeScene(
			"That is. FALSE! Be gone foolish planet",
			"wifyFalse",
			"goAnswer"
		);
		createGoButton("Be gone","villa",goVilla);
	}
}

function goGhostTrade() {
	changeScene(
		"Wanna buy a ghost? This place reeks of opportunity. If you place your stardust right, you can get away with a bunch of ghosts! You have <span style='color:#38b200'>" + state.ghosts + " ghosts</span>",
		"ghostTrade",
		"goGhostTrade"
	);
	createGoButton("Back","planet",goRoot);
	createSmallBuildButton(
		"Buy 1 ghost (" + state.ghostPrice + " stardust)",
		"ghost",
		"buyGhostBut",
		ghostTransaction,
		"ghost",
		1
	);
	if (state.stardust >= (state.ghostPrice * 2)) {
		var purchaseCount = Math.floor(state.stardust / state.ghostPrice);
		createSmallBuildButton(
			"Buy " + purchaseCount + " ghosts (" + (state.ghostPrice * purchaseCount) + " stardust)",
			"ghost",
			"buyMultipleGhostsBut",
			ghostTransaction,
			"ghost",
			purchaseCount
		);
	}
	realSellPrice = state.ghostPrice - 2;
	if (realSellPrice < 1) {
		realSellPrice = 1;
	}
	createSmallBuildButton(
		"Sell 1 ghost (" + realSellPrice + " stardust)",
		"stardust",
		"sellGhostBut",
		ghostTransaction,
		"stardust",
		1
	);
	if (state.ghosts > 1) {
		createSmallBuildButton(
			"Sell " + state.ghosts + " ghosts (" + (realSellPrice * state.ghosts) + " stardust)",
			"stardust",
			"sellMultipleGhostsBut",
			ghostTransaction,
			"stardust",
			state.ghosts
		);
	}
}

function calculateGhostPrice() {
	ghostTradeTick = 0;
	var chance = (Math.random() * state.ghostTrend) + (state.ghostTrend / 2);
	if (state.ghostTrendy) {
		updateState("ghostTrend", state.ghostTrend - 1);
	} else {
		updateState("ghostTrend", state.ghostTrend + 1);
	}
	if (!state.ghostTrendy && chance > 25) {
		updateState("ghostTrendy", true);
	}
	if (state.ghostTrendy && chance < 3) {
		updateState("ghostTrendy", false);
	}
	var newValue = 1;
	if (Math.random() > 0.9) {
		newValue = 2;
	}
	if (state.ghostPrice > 24) {
		ghostBuffer = -10;
	} else if (state.ghostPrice < 5) {
		ghostBuffer = 10;
	} else {
		ghostBuffer = 0;
	}
	if (chance > (10 + ghostBuffer)) {
		updateState("ghostPrice", state.ghostPrice -= newValue);
		if (state.ghostPrice < 1) {
			updateState("ghostPrice", 1);
		}
	} else {
		updateState("ghostPrice", state.ghostPrice += newValue);
	}

	if (place == "goGhostTrade") {
		upgradeAnimation("The new ghost predictions are in!","ghost",goGhostTrade);
	}
}

function ghostTransaction(buy,count) {
	playSound(soundEffect.ghost);
	if (buy == "ghost") {
		updateState("stardust", state.stardust -= (state.ghostPrice * count));
		updateState("ghosts", state.ghosts += count);
		shortUpgradeAnimation("You bought " + count + " ghost(s)!","ghost",goGhostTrade);
	}
	if (buy == "stardust") {
		if (realSellPrice < 1) {
			realSellPrice = 1;
		}
		updateState("ghosts", state.ghosts -= count);
		updateState("stardust", state.stardust += (realSellPrice * count));
		shortUpgradeAnimation("You sold " + count + " ghost(s)!","stardust",goGhostTrade);
	}
}

function goVisitEgg() {
	if (state.bEggProgess == 1) {

			"goVisitEgg"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		createGoButton("Wait a little while","egg",goVisitEgg);

			"You can hear hammering noises from the inside",
			"egg",
			"goVisitEgg"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);

		changeScene(
			"There is somebody drooling from the inside of the egg",
			"egg",
			"goVisitEgg"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		createGoButton("Wait a little while","egg",goVisitEgg);
	} else if (state.bEggProgess == 5) {
		changeScene(
			"Wait! Can you hear the egg shell cracking?",
			"egg",
			"goVisitEgg"
		);
		setTimeout(function(){
			changeScene(
				"Oh, it was just the sound of Bret trying to hide a fart",
				"bret"
			);
			createGoButton("Back","burgulonSurface",goBurgulonSurface);
			createGoButton("Wait a little while","egg",goVisitEgg);
			updateState('bEggProgess', state.bEggProgess + 1);
		},2500);
	} else if (state.bEggProgess == 7) {
		changeScene(
			"Somebody is using a laser cutter to undermine the weak points in the egg shell",
			"egg",
			"goVisitEgg"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		createGoButton("Wait a little while","egg",goVisitEgg);
	} else if (state.bEggProgess == 8) {
		changeScene(
			"Somebody is crying from the inside of the egg",
			"egg",
			"goVisitEgg"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		createGoButton("Wait a little while","egg",goVisitEgg);
	} else if (state.bEggProgess == 9) {
		changeScene(
			"You can hear very determined hammering from the inside of the egg",
			"egg",
			"goVisitEgg"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		createGoButton("Wait a little while","egg",goVisitEgg);
	}
	if (!state.bEggProgess == 5) {
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		createGoButton("Wait a little while","egg",goVisitEgg);
	}
	if (state.bEggProgess == 9) {
		changeScene("Wait! Can you hear the egg shell cracking?","egg");
		setTimeout(function(){
			changeScene("...","eggHatch");
		},2500);
		setTimeout(function(){
			playSound(soundEffect.baby);
			changeScene("WOW! It's a baby engineer! What a rare sight","engineerBaby");
		},6000);
		setTimeout(function(){
			updateState('bEggProgess', state.bEggProgess + 1);
			changeScene("He is drooling at a floor plan of your giant mechanical body","engineerBaby");
			createGoButton("Rad","burgulonSurface",goBurgulonSurface);
		},8000);
	} else {
		updateState('bEggProgess', state.bEggProgess + 1);
	}
}

function calculateSpaceBarGold() {

function stardustExchange(res) {
	playSound(soundEffect.buy);
	var thePrices;
	if (state.bSpaceBenUpgraded) {
		thePrices = [10000,3000,10000];
	} else {
		thePrices = [1000,300,1000];
	}
	var resImages = [
		"wood",
		"gold",
		"coco"
	];
	changeScene(
		"Here you go sir",
		resImages[res]
	);
	if (res == 0) {
		updateState('bWood', state.bWood + thePrices[0]);
	}
	if (res == 1) {
		updateState('bGold', state.bGold + thePrices[1]);
	}
	if (res == 2) {
		updateState('bCoco', state.bCoco + thePrices[2]);
	}
	updateState('bStardust', state.bStardust - state.bSpaceBenPrices[res])
	var newArray = state.bSpaceBenPrices;
	if (state.bSpaceBenUpgraded) {

		for (var i = 0; i < newArray.length; i++) {
			if (res != i) {
				if (state.bSpaceBenPrices[i] > 100) {
					newArray[i] -= 10;					
				}
			}
		}
		if (state.bSpaceBenPrices[res] < 750) {
			newArray[res] += 20;		
		}

	} else {

		for (var i = 0; i < newArray.length; i++) {
			if (res != i) {
				if (state.bSpaceBenPrices[i] > 10) {
					newArray[i] -= 1;					
				}
			}
		}
		if (state.bSpaceBenPrices[res] < 75) {
			newArray[res] += 2;		
		}

	}
	updateState('bSpaceBenPrices', newArray);
	setTimeout(function(){
		goBurgSpaceBen();
	},200);
}

function goFinishCup(cup) {

		);

		playSound(soundEffect.heal);
		rouletteBet = Math.round(rouletteBet + (rouletteBet / 2));

			"..There's <span style='color:#00ff11'>NO DISGUSTING EYE</span> in your cup! Just how you like your coffee. And hey, you won more gold!",

  <script>
   //P POKER

function goPoker() {
	changeScene(
		"There's a dimly lit poker table. Around it sits two figures: <span style='color:#04c6c9'>Wild Sven</span> and <span style='color:#a6179c'>Empress Cocobar.</span> They are playing wooden poker. Wanna play a game?",
		"pokerTable",
		"goPoker"
	);
	createGoButton("Back","casino",goCasino);
	createGoButton("Are there rules?","talk",goPokerRules);
	createSingleProduct("Buy in for 1000 wood");
	createSingleProduct("Buy in for 2500 wood");
	createSingleProduct("Buy in for 5000 wood");
}

function goPokerRules() {
	changeScene(
		"Bret rushes to your side. He can barely breathe after running that short distance, but he seems eager to explain the rules of Wooden Poker to you. He really needs to do some cardio training once in a while",
		"bret",
		"goPokerRules"
	);
	createGoButton("Back","pokerTable",goPoker);
	createGoButton("The rules?","talk",goPokerRules2);
}

function goPokerRules2() {
	changeScene(
		"In Wooden Poker each player gets one card dealt. It has a number of trees on it, and a lucky symbol. The player with the most trees win.. If that player didn't fold of course",
		"pokerCardGoldfish"
	);
	createGoButton("Back","pokerTable",goPoker);
	createGoButton("Trees?","talk",goPokerRulesTrees);
	createGoButton("Lucky symbol?","talk",goPokerRulesSymbol);
	createGoButton("Betting?","talk",goPokerRulesBetting);
}

function goPokerRulesTrees() {
	changeScene(
		"Each card has a number of trees on them, from 0 to 99. But at the end of the game, you can end up getting even more trees, if the lucky symbol on your card is right",
		"pokerTrees"
	);
	createGoButton("OK!","bret",goPokerRules2);	
}

function goPokerRulesSymbol() {
	changeScene(
		"Each card has one of three lucky symbols: The <span style='color:#3eb03f'>broccoli</span>, <span style='color:#dd00ff'>ghost</span> or <span style='color:#ffc400'>goldfish.</span> After everyone has placed their bets, the dealer reveals what the lucky symbol of the round is. And be warned - it's not pretty!</br>If your card matches the symbol you get the reward for that symbol.</br><span style='color:#3eb03f'>The broccoli</span> will get you 40 extra tress.</br><span style='color:#dd00ff'>The ghost</span> will double your trees.</br>And <span style='color:#ffc400'>the goldfish</span> gives you 80 extra trees!",
		"luckySymbols"
	);
	createGoButton("OK!","bret",goPokerRules2);
}

function goPokerRulesBetting() {
	changeScene(
		"The two other players will make their bet. Be aware, they might be bluffing! You can choose to either call their bet, go all in, or fold.</br> If you fold too many times in a row, the other players will kick you out!</br> If you choose to call or go all in, then the players that have bet less than you need to decide if they dare to call your bet",
		"pokerLogs"
	);
	createGoButton("OK!","bret",goPokerRules2);
}

function initializePoker(amount) {
	playSound(soundEffect.buy);
	pokerBet = amount;
	yourPokerWood = amount;
	foldCount = 0;
	goDealHand();
}

function goDealHand() {
	console.log("--- new game of poker ---");
	svenCard = Math.round(Math.random() * 99);
	svenSymbol = Math.floor(Math.random() * 3);
	cocobarCard = Math.round(Math.random() * 99);
	cocobarSymbol = Math.floor(Math.random() * 3);
	yourCard = Math.round(Math.random() * 99);
	yourSymbol = Math.floor(Math.random() * 3);
	calculatePokerMove(svenCard,"sven");
	console.log("Sven starts the round with " + svenMove);
	calculatePokerMove(cocobarCard,"cocobar");
	console.log("Cocobar starts the round with " + cocobarMove);
	goPlayPoker();
}

function goPlayPoker() {
	var highestBet;
	var symbols = [
		"<span style='color:#3eb03f'>broccoli</span>",
		"<span style='color:#dd00ff'>ghost</span>",
		"<span style='color:#ffc400'>goldfish</span>"
	];
	if (svenBet >= cocobarBet) {
		highestBet = svenBet;
	} else {
		highestBet = cocobarBet;
	}
	if (svenMove == "folds" && cocobarMove == "folds") {
		changeScene(
			"The game has started. You have <span style='color:#d0ba91'>" + yourPokerWood + " wood.</span> You draw a card with <span style='color:#0398fc'>" + yourCard + " trees</span> and a " + symbols[yourSymbol] + " symbol. The two others look at their cards with a sad look. <span style='color:#ff0000'>They both fold</span>",
			cardImages[yourSymbol]
		);
		createGoButton("Ok","talk",goContinuePoker);
	} else {
		changeScene(
			"The game has started. You have <span style='color:#d0ba91'>" + yourPokerWood + " wood.</span> You draw a card with <span style='color:#0398fc'>" + yourCard + " trees</span> and a " + symbols[yourSymbol] + " symbol. The two others look at their cards, trying really hard to look cool.</br><span style='color:#04c6c9'>Sven " + svenMove + "</span> and <span style='color:#a6179c'>Cocobar " + cocobarMove + ".</span></br>What's your move?",
			cardImages[yourSymbol],
			"goPlayPoker"
		);
		createGoButton("Fold","no",goPokerFold);
		if (highestBet != yourPokerWood) {
			createGoButton("Call (" + highestBet + " wood)","wood",goPokerCall,highestBet);
		}
		createGoButton("All in! (" + yourPokerWood + " wood)","wood",goPokerAllIn);		
	}
}

function calculatePokerMove(card,person) {
	var bet;
	var move;
	if (Math.random() <= 0.15 || card >= 90) {
		//All in
		bet = pokerBet;
		move = "is all in with " + bet + " wood";
	} else {
		if (card < 50) {
			if (Math.random() <= 0.5) {
				//Fold
				bet = 0;
				move = "folds";
			} else {
				//Small bet
				bet = pokerBet / 4;
				move = "bets " + bet + " wood";
			}
		} else {
			if (Math.random() <= 0.5) {
				//Normal bet
				bet = pokerBet / 2;
				move = "bets " + bet + " wood";
			} else {
				//Big bet
				bet = pokerBet * 0.8;
				move = "bets " + bet + " wood";
			}
		}
	}
	if (person == "sven") {
		svenBet = bet;
		svenMove = move;
	} else {
		cocobarBet = bet;
		cocobarMove = move;
	}
}

function goPokerCall(highestBet) {
	if (highestBet > yourPokerWood) {
		changeScene(
			"You try to call, but the others look sceptically at you. You don't have enough wood, you cheater!",
			"pokerTable"
		);
		createGoButton("Hehe","talk",goPlayPoker);
	} else {
		yourBet = highestBet;
		foldCount = 0;
		var oldSvenMove = svenMove;
		var oldCocobarMove = cocobarMove;
		if (!foldCheck(svenMove)) {
			calculateCall("Sven",svenBet,svenCard,svenMove);
		}
		console.log("After calling Sven " + svenMove);
		if (!foldCheck(cocobarMove)) {
			calculateCall("Cocobar",cocobarBet,cocobarCard,cocobarMove);
		}
		console.log("After calling Cocobar " + cocobarMove);
		var svenH = "";
		var cocobarH = "";
		if (svenMove != oldSvenMove) {
			svenH = " <span style='color:#04c6c9'>Sven " + svenMove + ".</span></br>";
		}
		if (cocobarMove != oldCocobarMove) {
			cocobarH = " <span style='color:#a6179c'>Cocobar " + cocobarMove + ".</span></br>";
		}
		changeScene(
			"You throw <span style='color:#d0ba91'>" + highestBet + " wooden logs</span> on the table. It's a complete mess!</br>" + svenH + cocobarH + "Let's see who has the highest card!",
			"pokerTableLogs"
		);
		createGoButton("Let's do this!","talk",showSymbol);
	}
}

function calculateCall(person,bet,card,move) {
	var newMove;
	if (bet < yourBet) {
		if (Math.round(Math.random() < 0.15) || card > 50) {
			bet = yourBet;
			//newMove = "calls the " + bet + " wood.</br>";
			newMove = "calls the " + bet + " wood";
		} else {
			// newMove = "folds.</br>";
			newMove = "folds";
		}
	} else {
		newMove = move;
	}
	if (person == "Sven") {
		svenBet = bet;
		svenMove = newMove;
	} else {
		cocobarBet = bet;
		cocobarMove = newMove;
	}
}

function goPokerAllIn() {
	foldCount = 0;
	yourBet = yourPokerWood
	changeScene(
		"You throw all your <span style='color:#d0ba91'>" + yourPokerWood + " wood</span> on the table. The two others look impressed at you",
		"pokerTableLogs"
	);
	createGoButton("So what's it gonna be?","talk",goPokerAllIn2);
}

function goPokerAllIn2() {
	if (svenMove != "folds") {
		calculateAllIn("sven",svenMove,svenCard,svenBet);
		console.log("After going all in Sven " + svenMove);
	} else {
		svenMove = "already folded";
	}
	if (cocobarMove != "folds") {
		calculateAllIn("cocobar",cocobarMove,cocobarCard,cocobarBet);
		console.log("After going all in Cocobar " + cocobarMove);
	} else {
		cocobarMove = "already folded";
	}
	if (svenMove == "continue" && cocobarMove == "continue") {
		changeScene(
			"They both look at you with newfound respect. What baller you are",
			"pokerTable"
		);
		createGoButton("Let's do this!","talk",showSymbol);
	} else {
		var svenH;
		if (svenMove == "all in") {
			svenBet = yourBet;
			svenH = "<span style='color:#04c6c9'>Sven calls your " + yourBet + ".</span></br>";
		} else if (svenMove == "folds") {
			svenH = "<span style='color:#04c6c9'>Sven folds.</span></br>";
		} else if (svenMove == "continue" || svenMove == "already folded") {
			svenH = "";
		}
		var cocobarH;
		if (cocobarMove == "all in") {
			cocobarBet = yourBet;
			cocobarH = "<span style='color:#a6179c'>Cocobar calls your " + yourBet + ".</span>";
 		} else if (cocobarMove == "folds") {
			cocobarH = "<span style='color:#a6179c'>Cocobar folds.</span>";
		} else if (cocobarMove == "continue" || cocobarMove == "already folded") {
			cocobarH = "";
		}
		changeScene(
			svenH + cocobarH,
			"pokerTableLogs"
		);
		createGoButton("Let's do this!","talk",showSymbol);
	}
}

function calculateAllIn(person,move,card,bet) {
	var newMove;
	if (bet == pokerBet || bet > yourBet) {
		newMove = "continue";
	} else if (card >= 70) {
		newMove = "all in";
	} else if (yourBet / 2 < bet) {
		newMove = "all in";
	} else {
		if (Math.random() < 0.25) {
			newMove = "all in";
		} else {
			newMove = "folds";
		}
	}
	if (person == "sven") {
		svenMove = newMove;
	} else {
		cocobarMove = newMove;
	}	
}

function goPokerFold() {
	foldCount++;
	changeScene(
		"You decide that your card was stupid. Better not bet your precious wood on it",
		cardImages[yourSymbol]
	);
	createGoButton("Stupid card","talk",goPokerFold2);
}

function goPokerFold2() {
	if (foldCount == 1) {
		changeScene(
			"Sven glances at you. Folding is apparently not cool around here",
			"pokerTable"
		);
		createGoButton("Hehe","talk",goContinuePoker);
	}
	if (foldCount == 2) {
		changeScene(
			"Cocobar stares you down. Are you here to play or what?",
			"pokerTable"
		);
		createGoButton("Hehe","talk",goContinuePoker);
	}
	if (foldCount == 3) {
		changeScene(
			"Cocobar and Sven fold their arms simultaneously. If you are just going to sit there and fold all the time, you might as well do it somewhere else. You sense it's time for you to leave",
			"pokerTable"
		);
		createGoButton("Leave with " + yourPokerWood + " wood","wood",goLeavePoker);
	}
}

function showSymbol() {
	luckySymbol = Math.floor(Math.random() * 3);
	var symbols = [
		"a <span style='color:#3eb03f'>crisp broccoli</span> slams down hard on the table. It smells of farts",
		"a <span style='color:#dd00ff'>super scary ghost</span> appears out of thin air. This is really scary!",
		"a <span style='color:#ffc400'>little goldfish</span> torpedoes the table. You wonder if it survived"
	];
	var symbolImages = ["broccoli","pokerGhost","pokerGoldFish"];
	if (foldCheck(svenMove) && foldCheck(cocobarMove)) {
		changeScene(
			"<span style='color:#ff0000'>Everyone else folded.</span> The dealer shrugs",
			"pokerTableLogs"
		);
		createGoButton("Did I win?","talk",goWinPoker);	
	} else {
		changeScene(
			"The dealer claps his hands. And " + symbols[luckySymbol],
			symbolImages[luckySymbol]
		);
		createGoButton("Interesting","talk",goYourCards);	
	}
}

function foldCheck(move) {
	if (move == "folds" || move == "already folded") {
		console.log(move + " passes foldCheck");
		return true;
	} else {
		return false;
	}
}

function symbolCalculator(symbol) {
	var luckyH = "Unfortunately the lucky symbol didn't match the card";
	if (luckySymbol == symbol) {
		if (luckySymbol == 0) {
			luckyH = "The symbols are matching! <span style='color:#3eb03f'>The broccoli adds 40 trees to the card.</span></br>";
		}
		if (luckySymbol == 1) {
			luckyH = "The symbols are matching! <span style='color:#dd00ff'>The ghost doubles the trees.</span></br>";
		}
		if (luckySymbol == 2) {
			luckyH = "The symbols are matching! <span style='color:#ffc400'>The goldfish adds 80 trees to the card.</span></br>";
		}
	}
	return luckyH;
}

function totalLogCalculator(logs,symbol) {
	var total = 0;
	if (symbol == luckySymbol) {
		if (luckySymbol == 0) {
			total = logs += 40;
		}
		if (luckySymbol == 1) {
			total = logs + logs;
		}
		if (luckySymbol == 2) {
			total = logs += 80;
		}		
	} else {
		total = logs;
	}
	return total;
}

function goYourCards() {
	var luckyH = "";
	var grandTotal = "";
	if (luckySymbol == yourSymbol) {
		luckyH = symbolCalculator(yourSymbol);
		grandTotal = "You now have a total of <span style='color:#0398fc'>" + totalLogCalculator(yourCard,yourSymbol) + " trees</span>";
	}
	changeScene(
		"You reveal your card. There are <span style='color:#0398fc'></br>" + yourCard + " trees.</span></br>" + luckyH + grandTotal,
		cardImages[yourSymbol]
	);
	createGoButton("Ok","talk",goSvenCards);
}

function goSvenCards() {
	console.log("At the end of the turn, Svens move is " + svenMove);
	var luckyH = "";
	var grandTotal = "";
	var svenH = "<span style='color:#04c6c9'>Sven has " + svenCard + " trees</span> on his card.";
	if (foldCheck(svenMove)) {
		svenH = "<span style='color:#04c6c9'>Sven folded.</span> Nothing to see, move along";
	} else {
		if (luckySymbol == svenSymbol) {
			luckyH = symbolCalculator(svenSymbol);
			grandTotal = "Sven now has a total of <span style='color:#04c6c9'>" + totalLogCalculator(svenCard,svenSymbol) + " trees</span></br>";
		}
	}
	changeScene(
		svenH + "</br>" + luckyH + grandTotal,
		cardImages[svenSymbol]
	);
	createGoButton("Ok","talk",goCocobarCards);
}

function goCocobarCards() {
	console.log("At the end of the turn, Cocobars move is " + cocobarMove);
	var luckyH = "";
	var grandTotal = "";
	var cocobarH = "<span style='color:#a6179c'>Cocobar has " + cocobarCard + " trees</span> on her card.";
	if (foldCheck(cocobarMove)) {
		cocobarH = "<span style='color:#a6179c'>Cocobar folded.</span>";
	} else {
		if (luckySymbol == cocobarSymbol) {
			luckyH = symbolCalculator(cocobarSymbol);
			grandTotal = "Cocobar now has a total of <span style='color:#a6179c'>" + totalLogCalculator(cocobarCard,cocobarSymbol) + " trees</span></br>";
		}
	}
	changeScene(
		cocobarH + "</br>" + luckyH + grandTotal,
		cardImages[cocobarSymbol]
	);
	createGoButton("Ok","talk",goPokerTally);
}

function goPokerTally() {
	var svenH = "<span style='color:#04c6c9'>Sven got " + totalLogCalculator(svenCard,svenSymbol) + " tress.</span></br>";
	var cocobarH = "<span style='color:#a6179c'>Cocobar got " + totalLogCalculator(cocobarCard,cocobarSymbol) + " trees.</span></br>";;
	if (foldCheck(svenMove)) {
		svenH = "<span style='color:#04c6c9'>Sven folded.</span></br>";
	}
	if (foldCheck(cocobarMove)) {
		cocobarH = "<span style='color:#a6179c'>Cocobar folded.</span></br>";
	}
	changeScene(
		"The dealer counts the trees:</br>" + svenH + cocobarH + "<span style='color:#0398fc'>You got " + totalLogCalculator(yourCard,yourSymbol) + " trees</span>",
		"pokerTableLogs",
	);
	if (didYouWinPoker()) {
		playSound(soundEffect.win);
		createGoButton("Did I win?","talk",goWinPoker);
	} else {
		playSound(soundEffect.loose);
		createGoButton("Did I lose?","talk",goLosePoker);
	}
}

function didYouWinPoker() {
	var win = true;
	if (!foldCheck(svenMove)) {
		if (totalLogCalculator(yourCard,yourSymbol) < totalLogCalculator(svenCard,svenSymbol)) {
			win = false;
		}
	}
	if (!foldCheck(cocobarMove)) {
		if (totalLogCalculator(yourCard,yourSymbol) < totalLogCalculator(cocobarCard,cocobarSymbol)) {
			win = false;
		}
	}
	return win;
}

function goWinPoker() {
	var totalWinnings = cocobarBet + svenBet;
	yourPokerWood += totalWinnings;
	var lolliCount = Math.round(totalWinnings / 200);
	updateState("bLollipops", state.bLollipops + lolliCount);
	changeScene(
		"You happily empty the huge pile of <span style='color:#d0ba91'>" + totalWinnings + " wood</span> from the table into your pockets. The two others scowl at you.</br>The dealer winks and hands you <span style='color:#ff0000'>" + lolliCount + " lollipops.</span>",
		"pokerTableLogs"
	);
	createGoButton("Yay!","talk",goContinuePoker);
} 

function goLosePoker() {
	yourPokerWood -= yourBet;
	changeScene(
		"It's hard not to cry, when you see your hard earned wood getting loaded of the table into the pockets of the lucky winner",
		"pokerTable"
	);
	createGoButton("Bummer!","talk",goContinuePoker);
}

function goContinuePoker() {
	if (yourPokerWood > 0) {
		changeScene(
			"You have <span style='color:#d0ba91'>" + yourPokerWood + " wood</span> in your pockets. Do you want to keep on playing?",
			"pokerTable"
		);
		if (yourPokerWood >= 100000 && !state.bPokerCubeFound) {
			createGoButton("Claim special reward","wormCube",goFindPokerCube);
		}
		createGoButton("Leave with <span style='color:#d0ba91'>" + yourPokerWood + " wood</span>","pokerLogs",goLeavePoker);
		createGoButton("Play another hand","pokerTable",goDealHand);
	} else {
		changeScene(
			"It looks like you are all out of wood. That's kind of a loser move.. You leave the table",
			"pokerTable"
		);
		createGoButton("Leave","beanieImagination",goCasino);
	}
}

function goLeavePoker() {
	// var lolliCount = Math.round(yourPokerWood / 200);
	// updateState("bLollipops", state.bLollipops + lolliCount);
	changeScene(
		"You leave with <span style='color:#d0ba91'>" + yourPokerWood + " wood</span>",
		"wood"
	);
	createGoButton("Oh yeah!","beanieImagination",goCasino);
	updateState('bWood', state.bWood + yourPokerWood);
}

function goFindPokerCube() {
	updateState('bPokerCubeFound', true);
	updateState('wormCubes', state.wormCubes + 1);
	if (state.tTerrariumFound) {
		changeScene(
			"Ok wow! Your special reward was <span style='color:#ff00bb'>a Worm Cube</span></br>Let's put it in the Time Terrarium",
			"wormCube"
		);
	} else {
		changeScene(
			"Ok wow! Your special reward was <span style='color:#ff00bb'>a Worm Cube</span></br>You don't know what it is, but you have a feeling that you will need it in another life. Better keep it safe",
			"wormCube"
		);
	}
	createGoButton("Fantastic!","wormCube",goContinuePoker);
}

function getGnomeDoor(doorNr) {
	var gnomeDoorTypes;
	if (gnomeLevel < 5) {
		gnomeDoorTypes = gnomeDoorTypes0;
	}
	if (gnomeLevel >= 5 && gnomeLevel < 10) {
		gnomeDoorTypes = gnomeDoorTypes5;
	}
	if (gnomeLevel >= 10 && gnomeLevel < 20) {
		gnomeDoorTypes = gnomeDoorTypes10;
	}
	if (gnomeLevel >= 20 && gnomeLevel < 30) {
		gnomeDoorTypes = gnomeDoorTypes20;
	}
	if (gnomeLevel >= 30) {
		gnomeDoorTypes = gnomeDoorTypes20;
	}
	if (doorNr == gnomeDoor1) {
		gnomeDoor1 = gnomeDoorTypes[Math.floor(Math.random() * gnomeDoorTypes.length)];
		detectionRisk1 = (gnomeDoor1.rarity + (gnomeLevel * 2)) - (gnomeStealth + gnomeStealthModifier);
		detectionRisk1 = Math.max(0,detectionRisk1);
		detectionRisk1 = Math.min(100,detectionRisk1);
	}
	if (doorNr == gnomeDoor2) {
		gnomeDoor2 = gnomeDoorTypes[Math.floor(Math.random() * gnomeDoorTypes.length)];
		while (gnomeDoor2 == gnomeDoor1) {
			console.log("Rolls a new door because they were the same");
			gnomeDoor2 = gnomeDoorTypes[Math.floor(Math.random() * gnomeDoorTypes.length)];
		}
		detectionRisk2 = (gnomeDoor2.rarity + (gnomeLevel * 2)) - (gnomeStealth + gnomeStealthModifier);
		detectionRisk2 = Math.max(0,detectionRisk2);
		detectionRisk2 = Math.min(100,detectionRisk2);
	}
}

function gnomeDoorFunctions(nr) {

	if (nr == 1) {
		door = gnomeDoor1;

			detectedGnome = true;
		}
	}
	if (nr == 2) {
		door = gnomeDoor2;
		if (risk < detectionRisk2) {
			detectedGnome = true;
		}
	}
	//Mystery Door
	if (nr == 3) {
		door = allGnomeDoors[Math.floor(Math.random() * allGnomeDoors.length)];
		while (door.navn == "Mystery Door") {
			door = allGnomeDoors[Math.floor(Math.random() * allGnomeDoors.length)];
		}
	}
	
	if (detectedGnome) {

		var newRecord = "";
		if (currentGnome == "lilGnomey") {

				updateArrayState('bGnomeRecords', 2, gnomeLevel);
				newRecord = "</br></br>It's a new gnome record!!</span>";
			}

		changeScene(
			"Oh no! <span style='color:#" + thisD.clr + "'>" + thisD.navn + "</span> found your gnome. His manic bull roars can be heard all the way into space. You reached <span style='color:#38b200'>level " + gnomeLevel + "</span> of the dungeon. Better luck next time<span style='color:#38b200'>" + newRecord,
			thisD.image 
		);
		createGoButton("Pokkers!",thisD.image,dungeonLollies,gnomeLevel);
	} else {

		var h;

		if (door.navn == "Wood Door") {
			var amount = 30 * gnomeLevel;
			updateState('bWood', state.bWood + amount);
			h = "You found " + amount + " wood!";

			var amount = 30 * gnomeLevel;
			updateState('bCoco', state.bCoco + amount);
			h = "You found " + amount + " coco!";

		if (door.navn == "Gold Door") {
			var amount = 15 * gnomeLevel;
			updateState('bGold', state.bGold + amount);
			h = "You found " + amount + " gold!";		
		}
		if (door.navn == "Stardust Door") {

			updateState('bStardust', state.bStardust + amount);

		if (door.navn == "Mystery Door") {
			h = "Uuuh! It's a mystery door. There could be anything behind here";
		}
		if (door.navn == "Shortcut Door") {
			h = "Hey! It's a shortcut to the next level";
		}
		if (door.navn == "Shhh! Door") {
			gnomeStealthModifier += (2 + Math.round(Math.random() * 3));
			h = "SHHHHH! Don't make so much noise gnome. Your gnome really takes that to heart, and starts moving more quietly";
		}

		changeScene(
			h,
			door.image
		);
		if (door.navn == "Mystery Door") {
			createGoButton("Mysterious!",door.image,gnomeDoorFunctions,3);
		} else {
			createGoButton("Cool",currentGnome,newGnomeDungeonLevel);
		}

	}

  <script>
   //C CORE

function goCore() {
	changeBackground("BG_BurgulonCore");
	playSound(soundEffect.core);
	if (state.bAppleProgress < 2) {
		changeScene(
			"In the center of your body, there's a huge black hole bubbling with nothingness",
			"blackHole"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		if (state.bAppleProgress == 1) {
			createGoButton("Throw apple","smallApple",goAppleCore);
		}
	} else {
		changeScene(
			"Your core is warm and glowing. There is <span style='color:#00fff7'>" + state.bCoreStardust + "/" + state.bCoreCapacity + " stardust</span> flowing in there",
			state.bCoreState,
			"goCore"
		);
		createGoButton("Back","burgulonSurface",goBurgulonSurface);
		if (state.bCoreStardust > 0 && state.bCoreState != "coreBrown") {
			createGoButton("Harvest core <span style='color:#00fff7'>(gain " + state.bCoreStardust + " stardust)</span>","stardust",goHarvestCore);
		}
		if (state.bAppleProgress >= 2 && !state.bBeanShop && state.bCoreStardust < state.bCoreCapacity) {
			createGoButton("Talk to Beanie","beanie",goIntroduceBeanShop);
		}
		if (anyBeans()) {
			createGoButton("Fuel core with beans",state.bCoreState,goFuelCore);
		}
		if (state.bBeanShop) {
			createGoButton("Beanies Beanshop","beanShop",goBeanShop);
		}
		createGoButton("Baby engineer","engineerBaby",goVisitBaby);
	}
}

function goFuelCore() {
	var h;
	if (anyBeans()) {
		h = "There is <span style='color:#00fff7'>" + state.bCoreStardust + "/" + state.bCoreCapacity + " stardust</span> in your core. Wanna throw some beans in there?";
	} else {
		h = "You don't have beans. Maybe Beanie can help you out!";
	}
	changeScene(
		h,
		state.bCoreState,
		"goFuelCore"
	);
	createGoButton("Back",state.bCoreState,goCore);
	var allBeans = [
		"Tiny Purple Bean","Tiny Blue Bean","Tiny Orange Bean",
		"Average Purple Bean","Average Blue Bean","Average Orange Bean",
		"Huge Purple Bean","Huge Blue Bean","Huge Orange Bean"
	];
	var b = state.bMyBeans;
	for (var i = 0; i < allBeans.length; i++) {
		var x = 0;
		var image;
		var beanNr;
		for (var j = 0; j < b.length; j++) {
			if (!b[j].used && allBeans[i] == b[j].name) {
				x++;
				image = b[j].image;
				beanNr = j;
			}
		}
		if (x > 0) {
			createGoButton("(" + x + ") " + allBeans[i],image,goUseBean,beanNr);
		}
	}
}

function goUseBean(bean) {
	var beanModifier = 1;
	if (state.bMouladinUpgrades[2]) {
		beanModifier = 2;
	}
	var stardustGenerated = 0;
	if (state.bMyBeans[bean].size == "Tiny") {
		stardustGenerated += (3 * state.bCoreLevel) * beanModifier;
	}
	if (state.bMyBeans[bean].size == "Average") {
		stardustGenerated += (12 * state.bCoreLevel) * beanModifier;
	}
	if (state.bMyBeans[bean].size == "Huge") {
		stardustGenerated += (24 * state.bCoreLevel) * beanModifier;
	}
	var coreColor;
	if (state.bCoreState == "coreBlue") {
		coreColor = "Blue";
	}
	if (state.bCoreState == "corePurple") {
		coreColor = "Purple";
	}
	if (state.bCoreState == "coreOrange") {
		coreColor = "Orange";
	}
	if (state.bMyBeans[bean].color == coreColor) {
		stardustGenerated = stardustGenerated * 2;
	}
	var atCapacity = false;
	var h = "";
	if (stardustGenerated + state.bCoreStardust >= state.bCoreCapacity) {
		atCapacity = true;
		stardustGenerated = state.bCoreCapacity - state.bCoreStardust;
		h = "It seems like your <span style='color:#ff0000'>core is filled to the limit</span> with stardust";
	}
	updateState('bCoreStardust',state.bCoreStardust + stardustGenerated);
	var newBeans = state.bMyBeans;
	newBeans.splice(bean,1);
	// newBeans[bean].used = true;
	updateState('bMyBeans',newBeans);
	changeScene(
		"You throw a bean into your core.</br>Your core grows even brighter as it generates <span style='color:#00fff7'>" + stardustGenerated + " stardust!</span></br>" + h,
		state.bCoreState,
		"goUseBean"
	);
	var newPlace = goFuelCore;
	if (Math.random() <= 0.25 || state.bCoreState == "blackHole") {
		if (state.bCoreState != "coreBrown") {
			console.log("changing color");
			newPlace = changeCoreColor
		}
	}
	if (state.impatientMode) {
		newPlace();
	} else {
		createGoButton("Cool!",state.bCoreState,newPlace);
	}
	
}

function changeCoreColor() {
	var colors = ["purple","blue","orange"];
	var coreNames = ["corePurple","coreBlue","coreOrange"];
	var colorNr = 0;
	newCoreColorNr();
	while (state.bCoreState == coreNames[colorNr]) {
		newCoreColorNr();
	}
	updateState('bCoreState',coreNames[colorNr]);
	changeScene(
		"For some reason your core turns " + colors[colorNr],
		state.bCoreState
	);
	createGoButton("Wow!",state.bCoreState,goFuelCore);
	function newCoreColorNr() {
		colorNr = Math.floor(Math.random() * 3);
	}
}

function goHarvestCore() {
	changeScene(
		"There is <span style='color:#00fff7'>" + state.bCoreStardust + "/" + state.bCoreCapacity + " stardust</span> in your core. Do you want to take it out and just put it in your wallet somehow?",
		"stardust"
	);
	createGoButton("No","no",goCore);
	createGoButton("Yes","yes",goHarvestCoreConfirmed);
}

function goHarvestCoreConfirmed() {
	upgradeAnimation(
		"You pulled out <span style='color:#00fff7'>" + state.bCoreStardust + " stardust</span>!",
		"stardust",
		goCore
	);
	updateState('bStardust', state.bStardust + state.bCoreStardust);
	drainCore();
}

function drainCore() {
	updateState('bCoreStardustIncrement', 1);
	updateState('bCoreState', 'blackHole');
	updateState('bCoreStardust', 0);
}

function goAppleCore() {
	changeScene(
		"You gently toss the apple into the black hole...",
		"smallApple"
	);
	setTimeout(function(){
		playSound(soundEffect.explosion);
		changeScene(
			"!!!",
			"explosion"
		);
	},2000);
	setTimeout(function(){
		updateState('bAppleProgress', 2);
		//updateState('bBeanieProgress', 6);
		changeScene(
			"The black hole sucked up the apple. And now it seems like a small sun appeared in its place.<br/>It's nice and warm",
			"coreBlue"
		);
		createGoButton("Examine core","coreBlue",goCore);
	},3000);
}

//B BABY

function goVisitBaby() {
	changeScene(
		"The baby drools on a floor plan of your innards. It suddenly starts crying",
		"engineerBaby"
	);
	createGoButton("Back","burgulonSurface",goBurgulonSurface);

		playSound(soundEffect.babyCry);
		createGoButton("Comfort baby","engineerBaby",goFindCore);
	}

		playSound(soundEffect.baby);

	playSound(soundEffect.baby);
	var babyTalks = [
		"In very simple language, the baby explains that you can pull out all the stardust from your core, if you ever need some stardust to spend",
		"The baby gurgles",
		"The baby shows you some sketches of how your core works. If you feed it beans that are the same color as the core it will generate more stardust",

	}

function skillTier(owner,navn,tierNr,chance,uses,price,descr,fnct) {
	this.owner = owner;

	var newSkill = new skill(navn,image,description,fnct);

	for (var i = 0; i < allSkillTiers.length; i++) {

			if (state.skillStates[skillIndex] == allSkillTiers[i].tierNr) {

			}
		}
	}
}

function findNumberOfTiersBySkillIndex(skillIndex) {
	var hits = 0;
	for (var i = 0; i < allSkillTiers.length; i++) {
		if (allSkills[skillIndex].navn == allSkillTiers[i].owner) {
			hits++;
		}
	}
	return hits;

	for (var i = 0; i < allSkills.length; i++) {

				updateState('derekHealth', state.derekMaxHealth);
			}
			if (byEquipment) {
				createGoButton("Hooray!","dungeon",goCheckDoor,nr);
			} else {
				createGoButton("Hooray!","dungeon",goEnterDoor);
			}

			derekAntiCheatCount = 0;

		},500);
	}
}

  <script>
   function productElement(ID,place,butText,statePrice) {
	this.ID = ID;
	this.place = place;
	this.statePrice = statePrice;
	this.butText = butText
}

function productTier(ID,tierNr,navn,image,description,price,fnct,burgulon) {
	this.ID = ID;
	this.navn = navn;
	this.image = image;
	this.description = description;
	this.price = price;
	this.tierNr = tierNr;
	this.fnct = fnct;
	this.burgulon = burgulon;
}

var allProducts = [];
var allProductTiers = [];
var allProductStates = [];

function newProduct(ID,place,butText,statePrice) {
	var product = new productElement(ID,place,butText,statePrice);
	allProducts.push(product);
	//Pushing the initial tier to the state
	allProductStates.push(0);
}

function newProductTier(ID,tierNr,navn,image,description,price,fnct,burgulon) {
	var tier = new productTier(ID,tierNr,navn,image,description,price,fnct,burgulon);
	allProductTiers.push(tier);
}

//Use this for creating a button for the product
function createProduct(ID) {
	var buttonText;
	if (checkUpgradability(ID)) {
		if (allProducts[findProductIndex(ID)].butText == null) {
			buttonText = "upgrade";
		} else {
			buttonText = allProducts[findProductIndex(ID)].butText;
		}
	} else {
		buttonText = allProducts[findProductIndex(ID)].butText;
	}
	for (var i = 0; i < allProductTiers.length; i++) {
		if (ID == allProductTiers[i].ID && allProductTiers[i].tierNr == state.productStates[findProductIndex(ID)] + 1) {
			createBuildButton(
				allProductTiers[i].navn,
				allProductTiers[i].image,
				allProductTiers[i].description,
				useProduct,
				ID,
				buttonText,
				allProductTiers[i].price,
				ID
			);
		}
	}
}

function useProduct(ID) {
	for (var i = 0; i < allProductTiers.length; i++) {
		//Finding the next tier for that product
		if (ID == allProductTiers[i].ID && allProductTiers[i].tierNr == state.productStates[findProductIndex(ID)] + 1) {
			if (allProductTiers[i].burgulon) {
				buy(allProductTiers[i].price,true);
			} else {
				buy(allProductTiers[i].price);
			}
			for (var j = 0; j < allProducts.length; j++) {
				if (allProducts[j].ID == ID) {
					if (allProducts[j].statePrice != undefined) {
						var boughtProduct = allProductTiers[i].price;
						boughtProduct[4] = true;
						updateState(allProducts[j].statePrice,boughtProduct);
					}
				}
			}
			updateArrayState('productStates',findProductIndex(ID),state.productStates[findProductIndex(ID)] + 1);
			allProductTiers[i].fnct();
			return;
		}
	}
}

function findProductIndex(ID) {
	var productIndex;
	//Important that the index of the product is always the same in allProducts and state.productStates
	for (var i = 0; i < allProducts.length; i++) {
		if (ID == allProducts[i].ID) {
			productIndex = i;
		}
	}
	return productIndex;
}

function checkUpgradability(ID) {
	var hits = 0;
	for (var i = 0; i < allProductTiers.length; i++) {
		if (ID == allProductTiers[i].ID) {
			hits++;
		}
	}
	if (hits > 1) {
		return true;
	} else {
		return false;
	}
}

function findCurProductTierIndexById(ID) {
	var productTierIndex;
	for (var i = 0; i < allProductTiers.length; i++) {
		if (allProductTiers[i].ID == ID) {
			if (allProductTiers[i].tierNr == state.productStates[findProductIndex(ID)]) {
				productTierIndex = i;
			}
		}
	}
	return productTierIndex;
}

function insertPresentDoors(level,difficulty,doorCount) {
	for (var i = 0; i < doorCount; i++) {
		var chosenDoor;
		var chance = Math.random() * ((difficulty * 3) + level);
		if (chance <= 5) {
			chosenDoor = smallPresentDoor;
		} else if (chance > 5 && chance <= 10) {
			chosenDoor = mediumPresentDoor;
		} else if (chance > 10) {
			chosenDoor = bigPresentDoor;
		}
		doorTypes.push(chosenDoor);
	}
}

function checkOutcome() {
	jerkDam = 0;
	jerksStrengthed = 0;
	jerksArmored = 0;
	for (var i = 0; i < jerkCount; i++) {
		var strengthRoll = (Math.random() * (state.derekToughness + allDerekStats["strength"]));
		if (strengthRoll < jerkCount) {
			if (strengthRoll + allDerekStats["armor"] < jerkCount) {
				jerkDam += Math.floor((Math.random() * 4) + 1);
			} else {
				jerksArmored++;
			}
		} else {
			jerksStrengthed++;
		}
	}
	updateState('derekHealth', state.derekHealth - jerkDam);
	// for (var i = 0; i < jerkCount; i++) {
	// 	if ((Math.random() * state.derekToughness) < jerkCount) {
	// 		updateState('derekHealth', state.derekHealth - Math.floor((Math.random() * 4) + 1));
	// 	}
	// }
}

function levelSummary() {
	if (state.derekHealth + allDerekStats["health"] > 0) {

	}

function summary(backFromPresent) {
	var h = "";
	var p = "";
	var a = "";
	var js = "";
	var jd = "";
	if (jerkDam > 0) {
		jd = "</br>The remaining jerks only dealt <span style='color:#ff0000'>" + jerkDam + " damage</span> to me";
	}
	if (jerksStrengthed > 0) {
		js = "</br>I fended off <span style='color:#ff4d00'>" + jerksStrengthed + " jerk(s) with my strength</span>";
	}
	if (jerksArmored > 0) {
		a = "</br>I blocked off <span style='color:#0088ff'>" + jerksArmored + " jerk(s) with my armor</span>";
	}
	if (backFromPresent) {
		h = "Enough of that childish present opening business. More dungeon!";
	} else {
		state.dungeons[dNr].curLevel++;
		h = "I'm so pumped! I beat up <span style='color:#38b200'>" + jerkCount + " jerks</span>" + js + a + jd + "</br>My health is like <span style='color:#ff0000'>" + (state.derekHealth + allDerekStats["health"]) + "/" + (state.derekMaxHealth + allDerekStats["health"]) + "</span> right now, but I'm cool. ";
		if (doors[doorNr].giftCount > 0) {
			p = "</br>Ok, wow! It looks there is a present for you down here";
		}
	}
	var resource = 99;
	for (var i = 0; i < doors[doorNr].rewardResource.length; i++) {
		if (doors[doorNr].rewardResource[i] > 0) {
			resource = i;
		}
	}
	changeScene(h + p,state.dungeons[dNr].image,"dungeonSummary");
	if (doors[doorNr].giftCount > 0 && !backFromPresent) {
		var giftImages = ["","smallSoftPresent","mediumHardPresent","bigMassivePresent"];
		var giftNames = ["","small soft present","medium hard present","big massive present"];
		for (var i = 0; i < doors[doorNr].giftCount; i++) {
			newPresent(giftNames[doors[doorNr].giftType],giftImages[doors[doorNr].giftType]);
		}
		createGoButton("Open present",giftImages[doors[doorNr].giftType],goOpenPresent,yourPresents.length - 1);
	} else if (resource != 99) {
		var imgs = ["wood","gold","coco","stardust"];
		createGoButton("Loot!",imgs[resource],goLoot,resource);
	} else if (doors[doorNr].navn == "Chest door") {
		createGoButton("Open Chest","chest",goOpenChest)
	} else {
		createGoButton("Go deeper!",state.dungeons[dNr].image,goPickDoor,true);
		if (backFromPresent) {
			goPickDoor(true);
		}
	}
	jerkDam = 0;
	jerksStrengthed = 0;
	jerksArmored = 0;
}

function goOpenChest() {
	var chestDelay;
	var explosionDelay;
	if (state.impatientMode) {
		chestDelay = 50;
		explosionDelay = 5;
	} else {
		chestDelay = 1500;
		explosionDelay = 1000;
	}
	setTimeout(function(){
		playSound(soundEffect.explosion);
	},explosionDelay);
	changeScene(
		"What fantastic treasure could be inside?",
		"chestOpen"
	);
	setTimeout(function(){
		rollNewItem(state.dungeons[dNr].difficulty,state.dungeons[dNr].curLevel);
		var h = "It's ";
		var item = state.derekItems.length - 1;
		h += writeItemName(item,state.derekItems,false) + "</br><span style='color:#a1a1a1'>'" + state.derekItems[item].text + "'</span></br>" + writeItemStats(item,state.derekItems);
		changeScene(
			h,
			state.derekItems[item].itemImage
		);
		createGoButton("Cool",state.derekItems[item].itemImage,goPickDoor,true);

}

function goLoot(resource) {
	var extraLoot = "";
	var extraLootAmount = 0;
	var resources = ["wood","gold","coco","stardust"];
	var lootAmount = Math.round((state.dungeons[dNr].curLevel * 5) * (state.dungeons[dNr].difficulty * 4));
	if (resource == 0) {
		if (allDerekStats["extra wood from wood doors"] > 0) {
			extraLootAmount = Math.round(lootAmount * (allDerekStats["extra wood from wood doors"]/100));
			extraLoot = " + " + extraLootAmount; 
			console.log("Extra loot = " + extraLootAmount);
		}
		updateState('wood', state.wood + (lootAmount + extraLootAmount));
	}
	if (resource == 1) {
		lootAmount = Math.round(lootAmount/3);
		if (allDerekStats["extra gold from gold doors"] > 0) {
			extraLootAmount = Math.round(lootAmount * (allDerekStats["extra gold from gold doors"]/100));
			extraLoot = " + " + extraLootAmount; 
			console.log("Extra loot = " + extraLootAmount);
		}
		updateState('gold', state.gold + (lootAmount + extraLootAmount));
	}
	if (resource == 2) {
		if (allDerekStats["extra coco from coco doors"] > 0) {
			extraLootAmount = Math.round(lootAmount * (allDerekStats["extra coco from coco doors"]/100));
			extraLoot = " + " + extraLootAmount; 
			console.log("Extra loot = " + extraLootAmount);
		}
		updateState('coco', state.coco + (lootAmount + extraLootAmount));
	}
	if (resource == 3) {
		lootAmount = Math.round(lootAmount/60);
		if (lootAmount <= 4) {
			lootAmount = 4;
		}
		if (allDerekStats["extra stardust from stardust doors"] > 0) {
			extraLootAmount = Math.round(lootAmount * (allDerekStats["extra stardust from stardust doors"]/100));
			if (extraLootAmount < 1) {
				extraLootAmount = 1;
			}
			extraLoot = " + " + extraLootAmount; 
			console.log("Extra loot = " + extraLootAmount);
		}
		updateState('stardust', state.stardust + (lootAmount + extraLootAmount));
	}
	changeScene(
		"There's <span style='color:#38b200'>" + lootAmount + extraLoot + " " + resources[resource] + "</span> lying around in the corner of the room. Derek frantically gathers it for you",
		resources[resource],
		"goLoot"
	);
	createGoButton("Good job Derek!",resources[resource],goPickDoor,true);
}

function backFromPresent() {
	summary(true);

	updateState('derekHealth', state.derekHealth + (state.healthPotionHeal + allDerekStats["potion healing"]));

}

function resetState(gameCompleted) {
	ignoreStateSaves = true;
	
	if (gameCompleted) {
		savedVars = saveInitVars();
	}

	if (hasBridge()) {
		BridgeCommander.call('resetState');
	} else if (hasLocalStorage()) {
		localStorage.removeItem('state');
	}
	
	if (gameCompleted) {
		// location.reload();
		startGame(true);
	} else {
		location.reload();
	}
}

function saveInitVars() {
	var initVars = [];

	initVars['tWoodPS'] = state.tWoodPS;
	initVars['tWood'] = state.tWood;
	initVars['tWoodCapacity'] = state.tWoodCapacity;

	initVars['tCoco'] = state.tCoco;

	initVars['tGold'] = state.tGold;
	initVars['tGoldCapacity'] = state.tGoldCapacity;
	initVars['wormCubes'] = state.wormCubes;
	initVars['tClosetArray'] = state.tClosetArray;
	initVars['tClosetSlots'] = state.tClosetSlots;
	initVars['tClubArray'] = state.tClubArray;
	initVars['tClubSlots'] = state.tClubSlots;
	return initVars;
}

function countToKString(count) {
	if (count > 1000) {
		return Math.floor(count / 100) / 10 + "K";
	} else {
		return count;
	}
}

function clearButtons() {
	var myNode = document.getElementById("buttons");
	while (myNode.firstChild) {
		myNode.removeChild(myNode.firstChild);
	}
	curButtons = [];
	curButtonCount = 0;
}

function showButtons() {
	setTimeout(function() {
		if (curButtons[curButtonCount]) {
			document.getElementById(curButtons[curButtonCount]).style.display = "block";
		}
		curButtonCount++;
		if (curButtonCount < curButtons.length) {
			showButtons();
		} else {
			transition = false;
		}
	},buttonDelay);
}

function newHandling(handling) {
	curHandling = handling;
	handlingUncut = "";
	cutCount = 0;
	cutHandling = handling.split(" ");
	transition = true;
	drawHandling();
}

function drawHandling() {
	setTimeout(function() {
		handlingUncut = handlingUncut += cutHandling[cutCount] + " ";
		if (cutHandling[cutCount] != undefined) {
			document.getElementById("handling").innerHTML = handlingUncut;
		}
		cutCount++;
		if (cutCount < cutHandling.length) {
			drawHandling();
		} else {
			showButtons();
		}
		// playSound(soundEffect.text);
	},delay);
}

function affordCheck(list,burgulon) {
	if (burgulon) {
		var affordable = true;
		if (state.bWood < list[0] && list[0] != 0) {
			affordable = false;
		}
		if (state.bGold < list[1] && list[1] != 0) {
			affordable = false;
		}
		if (state.bCoco < list[2] && list[2] != 0) {
			affordable = false;
		}
		if (state.bStardust < list[3] && list[3] != 0) {
			affordable = false;
		}
	} else {
		var affordable = true;
		if (state.wood < list[0] && list[0] != 0) {
			affordable = false;
		}
		if (state.gold < list[1] && list[1] != 0) {
			affordable = false;
		}
		if (state.coco < list[2] && list[2] != 0) {
			affordable = false;
		}
		if (state.stardust < list[3] && list[3] != 0) {
			affordable = false;
		}
	}
	return affordable;
}

function buttonDisableCheck(list,id,burgulon) {
	if (!burgulon) {

		}

		}

}

  <script>
   function present(navn,ID,image) {
	this.navn = navn;
	this.ID = ID;
	this.image = image;
	this.enabled = true;
}

var yourPresents = [];

function newPresent(navn,image) {
	var hits = 0;
	for (var i = 0; i < yourPresents.length; i++) {
		if (yourPresents[i].navn == navn) {
			hits++;
		}
	}
	var newPresent = new present(navn,navn + hits,image);
	yourPresents.push(newPresent);
}

//newPresent("small soft present","smallSoftPresent");
//newPresent("medium hard present","mediumHardPresent");
//newPresent("big massive present","bigMassivePresent");

function goOpenPresent(arrayNr) {
	yourPresents[arrayNr].enabled = false;
	var giftDelays = [];
	if (state.impatientMode) {
		giftDelays = [50,100];
	} else {
		giftDelays = [1500,2000];
	}
	changeScene("Let's open this bad boy",yourPresents[arrayNr].image);
	setTimeout(function() {
		playSound(soundEffect.explosion);
		changeScene("GIFT EXPLOSION!!!","explosion");
	},giftDelays[0]);
	setTimeout(function() {
		var prize = pickPrize(yourPresents[arrayNr]);
		changeScene("You get " + prize.navn + "!! Yay",prize.img);
		if (place == "newPresent") {
			createButton("Well well",slotMachine);
		} else if (place == "dungeonSummary") {
			createGoButton("Well well","talk",backFromPresent,true);
		} else {
			createButton("Well well","talk",backFromGift);
		}
		
	},giftDelays[1]);
}

var prizes = [];

function prize(navn,image,availability,rarity,resource,amount) {
	this.navn = navn;
	this.img = image;
	this.availability = availability;
	this.rarity = rarity;
	this.resource = resource;
	this.amount = amount;
}

function newPrize(navn,image,availability,rarity,resource,amount) {
	var newPrize = new prize(navn,image,availability,rarity,resource,amount);
	prizes.push(newPrize);
}

function pickPrize(present) {
	var presentAvailability = 0;
	if (present.navn == "small soft present") {
		availability = 3;
	} else if (present.navn == "medium hard present") {
		availability = 2;
	} else if (present.navn == "big massive present") {
		availability = 1;
	}
	var presentScores = [];
	for (var i = 0; i < prizes.length; i++) {
		if (prizes[i].availability <= availability) {
			var score = prizes[i].rarity * Math.random();
			presentScores.push(score);
		} else {
			presentScores.push(0);
		}
	}
	var highscore = 0;
	var magicNumber = 0;
	for (var i = 0; i < prizes.length; i++) {
		if (presentScores[i] > highscore) {
			highscore = presentScores[i];
			magicNumber = i;
		}
	}

	if (prizes[magicNumber].resource == "wood") {
		updateState('wood', state.wood + prizes[magicNumber].amount);
	} else if (prizes[magicNumber].resource == "coco") {
		updateState('coco', state.coco + prizes[magicNumber].amount);
	} else if (prizes[magicNumber].resource == "gold") {
		updateState('gold', state.gold + prizes[magicNumber].amount);
	} else if (prizes[magicNumber].resource == "stardust") {
		updateState('stardust', state.stardust + prizes[magicNumber].amount);
	}

	return prizes[magicNumber];

}

function planetudTrade(buy) {
	var h = "What do you want to give in exchange for " + pBuyAmount + " " + state.planetudPrices[buy][3] + "?";
	changeScene(h,state.planetudPrices[buy][3],"planetudTrade");
	pBuying = buy;
	function createButtons() {
		clearButtons();
		createGoButton("Back","planetud",goPlanetud);
		for (var i = 0; i < state.planetudPrices.length; i++) {
			if (i == buy) {
				if (buy != 0) {
					createSmallBuildButton("Exchange for " + state.planetudPrices[i][0] + " wood","wood","exchangeWoodBut",doTrade,0);
				}
				if (buy != 1) {
					createSmallBuildButton("Exchange for " + state.planetudPrices[i][1] + " gold","gold","exchangeGoldBut",doTrade,1);
				}
				if (buy != 2) {
					createSmallBuildButton("Exchange for " + state.planetudPrices[i][2] + " coco","coco","exchangeCocoBut",doTrade,2);
				}
			}
		}
	}
	createButtons();
	function doTrade(sell) {
		updateState(state.planetudPrices[buy][3], findResource(buy) + pBuyAmount);
		updateState(state.planetudPrices[sell][3], findResource(sell) - state.planetudPrices[buy][sell]);
		if (buy == 0) {
			var newPlanetudPrices1 = state.planetudPrices;
			newPlanetudPrices1[1][0] -= pIncr;
			newPlanetudPrices1[2][0] -= pIncr;
			updateState('planetudPrices',newPlanetudPrices1);
		} 
		if (buy == 1) {
			var newPlanetudPrices2 = state.planetudPrices;
			newPlanetudPrices2[0][1] -= pIncr;
			newPlanetudPrices2[2][1] -= pIncr;
			updateState('planetudPrices',newPlanetudPrices2);
		}
		if (buy == 2) {
			var newPlanetudPrices3 = state.planetudPrices;
			newPlanetudPrices3[1][2] -= pIncr;
			newPlanetudPrices3[0][2] -= pIncr;
			updateState('planetudPrices',newPlanetudPrices3);
		}
		for (var i = 0; i < state.planetudPrices.length; i++) {
			for (var j = 0; j < 3; j++) {
				if (state.planetudPrices[i][j] < pLowerLimit) {
					var newPlanetudPrices4 = state.planetudPrices;
					state.planetudPrices[i][j] = pLowerLimit;
					updateState('planetudPrices',newPlanetudPrices4);
				}
			}
		}
		var newPlanetudPrices = state.planetudPrices;
		newPlanetudPrices[buy][sell] += pIncr;
		updateState('planetudPrices',newPlanetudPrices);
		changeArt("explosion");
		playSound(soundEffect.buy);
		newHandling("Pleasure doing business!");
		createButtons();
		setTimeout(function() {
			newHandling(h);
			changeArt(state.planetudPrices[buy][3]);
		},500);
	}
}

	return slots;
}

function getEmptySlot(slot,array) {

function rollStat(rarityType,navn) {
	if (navn) {
		console.log("It has a name");
		for (var i = 0; i < allItemStats.length; i++) {
			if (allItemStats[i].navn == navn) {
				console.log("And it did return " + allItemStats.navn);
				return [

					rollStatValue(rarityType,i),

	} else {

		var rollModifier = 0;
		if (rarityType == "Scruffy") {
			rollModifier = 2.5;
		}
		if (rarityType == "Decent") {
			rollModifier = 5;
		}
		if (rarityType == "Excellent") {

		if (rarityType == "Crazy") {

			roll += (8 + (Math.random() * 4)) - rollModifier / 2;
			console.log("Lucky roll!!!: " + roll);

		var statPointDifference = [];
		for (var i = 0; i < allItemStats.length; i++) {
			var stat = allItemStats[i];
			var statScore = allItemStats[i].rarity - Math.random();
			var difference = Math.abs(statScore - roll);
			statPointDifference.push(difference);
		}
		var magicNumber = 0;
		var lowestDifference = 99;
		for (var i = 0; i < statPointDifference.length; i++) {
			if (statPointDifference[i] < lowestDifference) {
				magicNumber = i;
				lowestDifference = statPointDifference[i];
			}
		}
		console.log("You rolled stat: " + allItemStats[magicNumber].navn);

		return [
			allItemStats[magicNumber].navn,
			rollStatValue(rarityType,magicNumber),
			allItemStats[magicNumber].valueType,
		];

	}
}

	var min;
	var max;
	if (rarityType == "Scruffy") {
		min = allItemStats[index].scruffyValues[0];
		max = allItemStats[index].scruffyValues[1];

	if (rarityType == "Decent") {

	if (rarityType == "Excellent") {
		min = allItemStats[index].excellentValues[0];

	}
	if (rarityType == "Crazy") {
		min = allItemStats[index].crazyValues[0];
		max = allItemStats[index].crazyValues[1];	
	}
	var statValue = Math.round(Math.random() * (max - min) + min);
	console.log("statValue is " + statValue);
	return statValue;
}

		console.log("Lucky roll for rarity type! + " + extraBonusTimez);
	}

	if (rarityTypeRoll < 7) {
		chosenItem.rarityType = "Scruffy";
		chosenItem.stats[0] = rollStat(chosenItem.rarityType,chosenItem.starterStat);
	} else if (rarityTypeRoll < 12) {
		chosenItem.rarityType = "Decent";
		chosenItem.stats[0] = rollStat(chosenItem.rarityType,chosenItem.starterStat);
		chosenItem.stats[1] = rollStat(chosenItem.rarityType);
		while (!checkIfStatIsUnique(chosenItem.stats,1)) {
			chosenItem.stats[1] = rollStat(chosenItem.rarityType);				
		}
		// while (chosenItem.stats[1][0] == chosenItem.stats[0][0]) {
		// 	chosenItem.stats[1] = rollStat(chosenItem.rarityType);	
		// }
		
	} else if (rarityTypeRoll < 20) {
		chosenItem.rarityType = "Excellent";
		chosenItem.stats[0] = rollStat(chosenItem.rarityType,chosenItem.starterStat);
		chosenItem.stats[1] = rollStat(chosenItem.rarityType);
		while (!checkIfStatIsUnique(chosenItem.stats,1)) {
			chosenItem.stats[1] = rollStat(chosenItem.rarityType);				
		}
		// chosenItem.stats[2] = rollStat(chosenItem.rarityType);
	} else {
		chosenItem.rarityType = "Crazy";
		chosenItem.stats[0] = rollStat(chosenItem.rarityType,chosenItem.starterStat);
		chosenItem.stats[1] = rollStat(chosenItem.rarityType);
		chosenItem.stats[2] = rollStat(chosenItem.rarityType);
		while (!checkIfStatIsUnique(chosenItem.stats,1)) {
			chosenItem.stats[1] = rollStat(chosenItem.rarityType);				
		}
		while (!checkIfStatIsUnique(chosenItem.stats,2)) {
			chosenItem.stats[2] = rollStat(chosenItem.rarityType);				
		}
		// chosenItem.stats[3] = rollStat(chosenItem.rarityType);
	}

	console.log("This is the item " + chosenItem.navn + " -- " + chosenItem.rarityType);

	// chosenItem.ID = state.derekItems.length + 1;
	var newDerekItems = state.derekItems;
	newDerekItems.push(chosenItem);
	updateState('derekItems', newDerekItems);

	// var newID = state.derekItems.length;
	// chosenItem.ID = newID;
	// updateArrayState('derekItems', state.derekItems.length, chosenItem);

}

function checkIfStatIsUnique(chosenItemStats,statNr) {
	for (var i = 0; i < chosenItemStats.length; i++) {
		if (chosenItemStats[i][0] == chosenItemStats[statNr][0] && i != statNr) {
			console.log("This is NOT UNIQUE in any way!");
			return false;
		}
	}
	return true;
}

var H_wonNothing3 = "Shoot! So close";
var H_wonNothing4 = "Nada.. Lame!";
var H_wond1000Gold = "What the!? What are the odds? 1000 gold!. Otherworldly!";

function playSlots(stake) {
	console.log(relativeChance);
	playSound(soundEffect.slotMachine);
	var smallChance = playSmallPrice[1];
	var mediumChance = playMediumPrice[1];
	var bigChance = playBigPrice[1];
	var chances = [smallChance,mediumChance,bigChance];
	if (state.gold >= chances[stake]) {
		updateState("gold", state.gold - chances[stake]);
		if (Math.random() <= relativeChance) {
			relativeChance = 0.1;
			playSound(soundEffect.win);
			if (stake == 2) {
				changeScene("You are the luckiest planet in the universe! You won a big massive present!","bigMassivePresent","newPresent");
				newPresent("big massive present","bigMassivePresent");
				if (censoredWords) {
					createButton("Open it now!",goOpenPresent,yourPresents.length - 1);
				} else {
					createButton("Open it damnit!",goOpenPresent,yourPresents.length - 1);
				}
			} else if (stake == 1) {
				changeScene("Score! A medium hard present for you","mediumHardPresent","newPresent");
				newPresent("medium hard present","mediumHardPresent");
				createButton("Open it!",goOpenPresent,yourPresents.length - 1);
			} else if (stake == 0) {
				changeScene("Look at this. You won a small soft present","smallSoftPresent","newPresent");
				newPresent("small soft present","smallSoftPresent");
				createButton("Open",goOpenPresent,yourPresents.length - 1);
			}
		} else {
			relativeChance += 0.03;
			playSound(soundEffect.loose);
			var ran_H = Math.random() * 10;
			var h = "";
			if (ran_H > 9) {
				h = H_wonNothing1;
			} else if (ran_H > 6) {
				h = H_wonNothing2;
			} else if (ran_H > 3) {
				h = H_wonNothing3;
			} else if (ran_H > 1) {
				h = H_wonNothing4;
			}
			changeScene(h,"nitte","nitte");
			nitte();

function donate(option) {
	document.getElementById("loading_container").innerHTML = "<div class=\"blocking-loader\"></div>";

	var call = BridgeCommander.call("purchaseProduct", option);
	call.then(function(value) {
		if (value === "success") {
			if (settingsToggled) {
				toggleSettings();
				document.getElementById("loading_container").innerHTML = "";
			}

			afterDonate();
		}
	});
	call.catch(function(error) {
		document.getElementById("loading_container").innerHTML = "";
		document.getElementById("loading_container").innerText = error;
	});
}

	var call = BridgeCommander.call("loadProducts");
	call.then(function(value) {
		document.getElementById("settingsButtons").innerHTML = "";
		var json = JSON.parse(value);
		var donations = json.filter(p => p.identifier.indexOf("Tip") !== -1);

		createSettingsIconButton(donations[0].name + " " + donations[0].localPrice,"smallSoftPresent",donate,donations[0].identifier);
		createSettingsIconButton(donations[1].name + " " + donations[1].localPrice,"mediumHardPresent",donate,donations[1].identifier);
		createSettingsIconButton(donations[2].name + " " + donations[2].localPrice,"bigMassivePresent",donate,donations[2].identifier);
		createSettingsButton("No thanks",goSettings);
	});
	call.catch(function(error) {
		alert(error);
	});
}

function goExport() {
	var data = encodeState(state);
	var uri = "data:application/octet-stream;charset=utf-8;base64," + data;
	
	var link = document.createElement('a');
	link.setAttribute("download", "save.planet");
	link.setAttribute("href", uri);
	document.body.appendChild(link);
	link.click();
	document.body.removeChild(document.body.lastChild);
}

function goImportConfirm(event) {
	var file = event.target.files[0];
	if (file == null) { return; }

	clearSettingsScene();
	document.getElementById("settingsHeadline").innerHTML = "Import Savegame";
	document.getElementById("settingsArt").src="images/handling/doorShortcut.gif";
	document.getElementById("settingsHandling").innerHTML = "Are you sure you want to import a savegame from a .planet file?</br>It will remove all your progress in your current savegame";
	createSettingsIconButton("No","no",goSettings);
	createSettingsIconButton("Yes","yes",() => goImport(file));
}

function goImport(file) {
	var reader = new FileReader();
	reader.onload = function(e) {
		var contents = e.target.result;
		state = JSON.parse(contents);
		saveState();
		console.info("Saved");
	};
	
	reader.readAsText(file);
	location.reload();
}

function goStartOver() {
	clearSettingsScene();
	document.getElementById("settingsHeadline").innerHTML = "Start over";
	document.getElementById("settingsHandling").innerHTML = "Are you sure you want to throw away all that hard work, and begin again as a fresh fresh planet?";
	createSettingsIconButton("No","planetSad",goSettings);
	createSettingsIconButton("Yes!","planet",resetProgress,true);
}

function clearSettingsButtons() {
	var myNode = document.getElementById("settingsButtons");
	while (myNode.firstChild) {
		myNode.removeChild(myNode.firstChild);
	}
	curButtons = [];
	curButtonCount = 0;
}

function clearSettingsScene() {
	clearSettingsButtons();
	document.getElementById("settingsHeadline").innerHTML = "";
	document.getElementById("settingsArt").src="images/handling/tinyImg.gif";
	document.getElementById("settingsHandling").innerHTML = "";
	document.getElementById("loading_container").innerHTML = "";
}
  </script>
 </body>
